<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Listar Locações</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
            rel="stylesheet"
        />
    </head>

    <body class="d-flex flex-column min-vh-100">
        <!-- 
    #app é agora flex column e ocupa todo o espaço livre.
    Dentro dele injetamos header, conteúdo e footer
  -->
        <div id="app" class="d-flex flex-column flex-grow-1">
            <!-- header.html será inserido aqui -->
            <div class="container py-5 flex-grow-1">
                <h2 class="mb-4">Lista de Locações</h2>

                <!-- Filtro -->
                <div class="row mb-3 align-items-end">
                    <div class="col-auto">
                        <label for="campo-filtro" class="form-label small mb-1"
                            >Buscar por</label
                        >
                        <select
                            id="campo-filtro"
                            class="form-select form-select-sm"
                        >
                            <option value="id">ID</option>
                            <option value="cpf">CPF</option>
                            <option value="nome" selected>Nome</option>
                        </select>
                    </div>
                    <div class="col">
                        <input
                            type="text"
                            id="filtro-locacoes"
                            class="form-control form-control-sm"
                            placeholder="Digite o termo"
                        />
                    </div>
                    <div class="col-auto">
                        <button
                            type="button"
                            id="clear-filtro"
                            class="btn btn-sm btn-outline-secondary"
                        >
                            &times;
                        </button>
                    </div>
                </div>

                <!-- Tabela -->
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Data/Hora</th>
                                <th>Horas</th>
                                <th>Entrega Esperada</th>
                                <th>Cliente</th>
                                <th>Telefone</th>
                                <th>CPF</th>
                            </tr>
                        </thead>
                        <tbody id="tabela-locacoes">
                            <!-- linhas geradas via ListarLocacao.ts -->
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- footer.html será inserido aqui com mt-auto -->
        </div>

        <!-- Injeção de header/footer -->
        <script type="module" src="/src/main.ts"></script>
        <!-- Script de listagem de locações -->
        <script
            defer
            type="module"
            src="/src/locacao/ListarLocacao.ts"
        ></script>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
