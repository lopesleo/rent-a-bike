<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="/src/relatorio/style/style.css">

</head>
<body class="d-flex flex-column min-vh-100">
    <div id="app" class="d-flex flex-column flex-grow-1">
        <div class="container py-5 flex-grow-1">
            <h2 class="mb-4">Relatórios</h2>
            <form id="form-relatorio" class="row g-3 align-items-end mb-4">
                <div class="col-auto">
                    <label for="data-inicial" class="form-label">Data Inicial</label>
                    <input type="date" id="data-inicial" class="form-control" required>
                </div>
                <div class="col-auto">
                    <label for="data-final" class="form-label">Data Final</label>
                    <input type="date" id="data-final" class="form-control" required>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary" id="gerar-relatorio">Gerar Relatório</button>
                </div>
            </form>
            <div id="relatorio-locacoes-devolvidas" class="mb-5">
                <h4>Locações Devolvidas no Período</h4>
                <div class="chart-container">
                    <canvas id="grafico-locacoes"></canvas>
                </div>
            </div>

                    <div id="relatorio-top-itens">
                    <h4>Top 10 Itens Mais Pedidos</h4>
                    <div class="chart-container">
                        <canvas id="grafico-top-itens"></canvas>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>Posição</th>
                                    <th>Modelo</th>
                                    <th>Código</th>
                                    <th>Quantidade Alugada</th>
                                </tr>
                            </thead>
                            <tbody id="tabela-top-itens">
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
            <script type="module" src="/src/main.ts"></script>
        <script
            defer
            type="module"
            src="/src/relatorio/mainrelatorio.ts"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
