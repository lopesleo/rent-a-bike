<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Registrar Locação</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
            rel="stylesheet"
        />
    </head>

    <body class="d-flex flex-column min-vh-100">
        <div id="app" class="d-flex flex-column flex-grow-1">
            <div class="container py-5 flex-grow-1">
                <h2 class="mb-4">Registrar Locação</h2>
                <form id="form-locacao">
                    <!-- Cliente -->
                    <div class="mb-3">
                        <label for="cliente" class="form-label"
                            >Cliente (CPF ou ID)</label
                        >
                        <input
                            list="lista-clientes"
                            id="cliente"
                            class="form-control"
                            placeholder="Digite CPF ou ID"
                        />
                        <datalist id="lista-clientes"></datalist>
                    </div>
                    <div id="cliente-info" class="mb-3">
                        <p id="cliente-nome"></p>
                        <p id="cliente-cpf"></p>
                        <p id="cliente-telefone"></p>
                        <p id="cliente-endereco"></p>
                        <p id="cliente-email"></p>
                        <p id="cliente-data-nascimento"></p>
                        <p id="cliente-doc"></p>
                        <img
                            id="cliente-foto"
                            alt="Foto do cliente"
                            style="display: none; max-height: 100px"
                        />
                    </div>
                    <!-- Horas -->
                    <div class="mb-3">
                        <label for="horas" class="form-label">Horas</label>
                        <input
                            type="number"
                            id="horas"
                            class="form-control"
                            min="1"
                            placeholder="Quantidade de horas"
                        />
                    </div>
                    <!-- Itens -->
                    <div class="mb-3">
                        <label for="item" class="form-label"
                            >Item (código)</label
                        >
                        <input
                            list="lista-itens"
                            id="item"
                            class="form-control"
                            placeholder="Digite código do item"
                        />
                        <datalist id="lista-itens"></datalist>
                    </div>
                    <table
                        id="itens-selecionados"
                        class="mb-3 table table-striped"
                    >
                        <thead>
                            <tr>
                                <th>Modelo</th>
                                <th>Código</th>
                                <th>Valor/h</th>
                            </tr>
                        </thead>
                        <tbody id="itens-tabela">
                            <!-- Itens selecionados serão adicionados aqui -->
                        </tbody>
                    </table>
                    <!-- Funcionário -->
                    <div class="mb-3">
                        <label hidden for="funcionario" class="form-label"
                            >Funcionário</label
                        >
                        <select hidden id="funcionario" class="form-select">
                            <option value="">Selecione</option>
                        </select>
                    </div>
                    <!-- Resumo -->
                    <div class="mb-4">
                        <p>
                            Entrega esperada:
                            <span id="entrega-esperada"></span>
                        </p>
                        <p>Subtotal: <span id="subtotal"></span></p>
                        <p>Desconto: <span id="desconto"></span></p>
                        <p>Total: <span id="total"></span></p>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        Registrar
                    </button>
                </form>
            </div>
        </div>

        <div
            class="modal fade"
            id="modal-imagem"
            tabindex="-1"
            aria-hidden="true"
        >
            <div class="modal-dialog modal-xl modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-body">
                        <img
                            src=""
                            id="modal-imagem-tag"
                            class="img-fluid rounded"
                            alt="Imagem da Avaria"
                        />
                        <div
                            id="lightbox-caption"
                            class="lightbox-caption mt-3"
                        ></div>
                    </div>
                </div>
            </div>
            <button
                type="button"
                class="btn-close btn-close-white"
                data-bs-dismiss="modal"
                aria-label="Fechar"
                id="lightbox-close-button"
            ></button>
        </div>
        <script type="module" src="/src/main.ts"></script>
        <script defer type="module" src="/src/locacao/mainlocacao.ts"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
