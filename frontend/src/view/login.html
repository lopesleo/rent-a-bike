<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rent-A-Bike | Login de Funcionário</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

    <link rel="stylesheet" href="/css/login.css" />
</head>

<body>
    <div class="container-fluid main-container p-0">
        <div class="col-md-6 welcome-section">
            <div class="text-center">
                <i class="bi bi-bicycle" style="font-size: 5rem"></i>
                <h1 class="display-4 mt-3">Área do Funcionário</h1>
                <p class="lead">Gestão de locações e bicicletas.</p>
            </div>
        </div>

        <div class="col-12 col-md-6 form-section">
            <div class="card login-card p-4 p-md-5">
                <div class="card-body">
                    <div class="text-center mb-4">
                        <img src="/assets/logo.png" alt="Rent-A-Bike Logo" class="logo" />
                        <h2 class="mt-4 h4">Acesse sua Conta</h2>
                    </div>

                    <div id="alert-login" class="alert alert-danger d-none" role="alert"></div>

                    <form id="form-login" method="post" novalidate>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="usuario" name="usuario"
                                placeholder="Seu usuário" required autofocus />
                            <label for="usuario">Usuário (CPF)</label>
                        </div>

                        <div class="input-group mb-3">
                            <div class="form-floating">
                                <input type="password" class="form-control" id="senha" name="senha"
                                    placeholder="Sua senha" required />
                                <label for="senha">Senha</label>
                            </div>
                            <button class="btn btn-outline-secondary" type="button" id="toggle-password"
                                aria-label="Mostrar ou ocultar senha">
                                <i class="bi bi-eye-fill"></i>
                            </button>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg" id="entrar">
                                <span class="spinner-border spinner-border-sm d-none" role="status"
                                    aria-hidden="true"></span>
                                Entrar
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center bg-transparent border-0 pt-0">
                    <small class="text-muted">
                        &copy; 2024-2025 Rent-A-Bike. Todos os direitos reservados.
                    </small>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/src/login/Login.ts"></script>
</body>

</html>
